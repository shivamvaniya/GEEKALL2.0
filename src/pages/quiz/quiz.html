<ion-header>
  <ion-toolbar>
    <ion-title>Quiz</ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-toolbar>
</ion-header>


<ion-content>
<p class="quizTitle">The GEEK Quiz</p>

<ion-grid>
  <ion-row>
    <ion-col>
      <div class="col-md-6 quizQue">
         Q. What is the term specifically defined for the first quarter bugs occuring in the newly launched iphone?
      </div> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
	  <div class="col-md-6 quizOpt">
         <label class = "item item-radio" style="white-space: nowrap;">
			<input type = "radio" name = "group1" />
					i-BUG
				<i class = "radio-icon ion-checkmark"></i>
		</label>
      </div> 
    </ion-col>
	<ion-col>
	  <div class="col-md-6 quizOpt">
         <label class = "item item-radio">
			<input type = "radio" name = "group1" />
					FLAGS
				<i class = "radio-icon ion-checkmark"></i>
		</label>
      </div>  
    </ion-col>
	</ion-row>
	<ion-row>
    <ion-col>
	  <div class="col-md-6 quizOpt">
         <label class = "item item-radio">
			<input type = "radio" name = "group1" />
					GATES
				<i class = "radio-icon ion-checkmark"></i>
		</label>
      </div> 
    </ion-col>
	<ion-col>
	  <div class="col-md-6 quizOpt">
         <label class = "item item-radio">
			<input type = "radio" name = "group1" />
					STAGES
				<i class = "radio-icon ion-checkmark"></i>
		</label>
      </div> 
    </ion-col>
  </ion-row>

 </ion-grid> 
 <div class="col-md-2" style="float:right;margin-right:5px">
 <button ion-button block type="reset">NEXT >></button>
 </div>
</ion-content>
